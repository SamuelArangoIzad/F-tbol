<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abrir Mapa Personalizado</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1d4e79, #00f2fe);
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        p {
            font-size: 1rem;
            margin-bottom: 30px;
            max-width: 300px;
        }

        button {
            padding: 15px 30px;
            background: #ffffff;
            color: #0077ff;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 30px;
            border: none;
            cursor: pointer;
            transition: transform 0.2s ease, background 0.3s ease;
        }

        button:hover {
            background: #e0e0e0;
            transform: scale(1.05);
        }

        footer {
            position: absolute;
            bottom: 10px;
            font-size: 0.8rem;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåç Abrir Mapa Personalizado</h1>
        <p>Haz clic para abrir el mapa en tu navegador y ver todo el contenido especial.</p>
        <button onclick="abrirMapa()">Abrir Mapa</button>
    </div>
    <footer>Desarrollado para acceso r√°pido al mapa</footer>

    <script>
        function abrirMapa() {
            // URL directa del mapa, sin esquema maps://
            const enlace = "https://www.google.com/maps/d/viewer?mid=17TGIO9SYSzpHt3AQiySSolzeha3Mav0&ll=-21.636347171665946%2C39.14395746978777&z=2";

            // Forzar apertura en una nueva pesta√±a del navegador
            window.open(enlace, "_blank", "noopener,noreferrer");
        }
    </script>
</body>
</html>
