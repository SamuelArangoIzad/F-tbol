<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abrir Mapa Personalizado</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1d4e79, #00f2fe);
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        p {
            font-size: 1rem;
            margin-bottom: 30px;
            max-width: 300px;
        }

        button {
            padding: 15px 40px;
            background: #ffffff;
            color: #0077ff;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 30px;
            border: none;
            cursor: pointer;
            box-shadow: 0px 4px 15px rgba(0,0,0,0.2);
            transition: transform 0.2s ease, background 0.3s ease;
        }

        button:hover {
            background: #e0e0e0;
            transform: scale(1.05);
        }

        footer {
            position: absolute;
            bottom: 10px;
            font-size: 0.8rem;
            opacity: 0.8;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.6);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            color: black;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            width: 90%;
            max-width: 350px;
            animation: fadeIn 0.3s ease;
        }

        .modal-content h2 {
            margin-bottom: 15px;
        }

        .browser-link {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin: 8px 0;
            padding: 12px;
            background: #0077ff;
            color: white;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        .browser-link:hover {
            background: #005bb5;
        }

        .browser-link img {
            width: 20px;
            height: 20px;
        }

        @keyframes fadeIn {
            from { transform: scale(0.9); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåç Abrir Mapa Personalizado</h1>
        <p>Presiona el bot√≥n para elegir en qu√© navegador abrir el mapa.</p>
        <button id="openModal">Abrir Mapa</button>
    </div>
    
    <footer>Desarrollado para acceso r√°pido al mapa</footer>

    <!-- Modal -->
    <div class="modal" id="browserModal">
        <div class="modal-content">
            <h2>Selecciona tu navegador</h2>
            <a class="browser-link" href="https://acortar.link/hDsoZD" target="_blank">
                <img src="https://cdn-icons-png.flaticon.com/512/2991/2991148.png"> Abrir aqu√≠
            </a>
            <a class="browser-link" href="googlechrome://navigate?url=https://acortar.link/hDsoZD">
                <img src="https://cdn-icons-png.flaticon.com/512/888/888846.png"> Chrome
            </a>
            <a class="browser-link" href="firefox://open-url?url=https://acortar.link/hDsoZD">
                <img src="https://cdn-icons-png.flaticon.com/512/5968/5968885.png"> Firefox
            </a>
            <a class="browser-link" href="microsoft-edge:https://acortar.link/hDsoZD">
                <img src="https://cdn-icons-png.flaticon.com/512/732/732216.png"> Edge
            </a>
            <a class="browser-link" href="x-safari://https://acortar.link/hDsoZD">
                <img src="https://cdn-icons-png.flaticon.com/512/888/888879.png"> Safari
            </a>
        </div>
    </div>

    <script>
        const openModal = document.getElementById("openModal");
        const modal = document.getElementById("browserModal");

        openModal.addEventListener("click", () => {
            modal.style.display = "flex";
        });

        modal.addEventListener("click", (e) => {
            if (e.target === modal) {
                modal.style.display = "none";
            }
        });
    </script>
</body>
</html>
