<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abrir Mapa Personalizado</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1d4e79, #00f2fe);
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            min-height: 100vh;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        p {
            font-size: 1rem;
            margin-bottom: 20px;
            max-width: 400px;
        }

        iframe {
            width: 100%;
            max-width: 800px;
            height: 400px;
            border: none;
            margin-bottom: 20px;
            border-radius: 10px;
        }

        button {
            padding: 15px 30px;
            background: #ffffff;
            color: #0077ff;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 30px;
            border: none;
            cursor: pointer;
            transition: transform 0.2s ease, background 0.3s ease;
        }

        button:hover {
            background: #e0e0e0;
            transform: scale(1.05);
        }

        footer {
            text-align: center;
            font-size: 0.8rem;
            opacity: 0.8;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>游깴 Abrir Mapa Personalizado</h1>
        <p>Puedes ver el mapa directamente aqu칤 o abrirlo en otra pesta침a para explorarlo mejor.</p>

        <!-- Mapa incrustado -->
        <iframe src="https://www.google.com/maps/d/embed?mid=17TGIO9SYSzpHt3AQiySSolzeha3Mav0&ehbc=2E312F"></iframe>

        <!-- Bot칩n que abre el mapa con enlace acortado para evitar app -->
        <button onclick="abrirMapa()">Abrir en otra pesta침a</button>
    </div>

    <footer>Desarrollado para acceso r치pido al mapa</footer>

    <script>
        function abrirMapa() {
            // Enlace acortado para evitar apertura en app de Google Maps
            const enlace = "https://acortar.link/hDsoZD";
            window.open(enlace, "_blank", "noopener,noreferrer");
        }
    </script>
</body>
</html>
